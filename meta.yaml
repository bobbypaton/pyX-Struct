{% set name = "pyxstruct" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad91c99e9b256407ca9e0255815f5ef3c7d27b45a475ec2b4e5eac321ed8b740

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - seaborn
  run:
    - matplotlib
    - numpy
    - pandas
    - python
    - seaborn

test:
  imports:
    - pyxstruct

about:
  home: https://github.com/bobbypaton/pyX-Struct
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt 
  summary: Scrape Geometric X-ray Data from the Cambridge Structural Database
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - bobbypaton
